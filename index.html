<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Um card de uma receita">
    <meta name="keywords" content="Card, Receita, Comida">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Receita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-img">
                <img src="assets/macarrao.jpg" alt="Uma tigela azul contendo macarrão ao molho de presunto">
            </div>
            <div class="card-content">
                <h1>Macarrão ao molho de presunto</h1>
                <p>Mais uma opção deliciosa de massa para ser servida no final de semana, ou para ser consumido no jantar com a família.</p>
            </div>
        </div>
    </main>
</body>
</html>
